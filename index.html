<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Learn English With Object Detection</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 20px;
        }
        video{
            width: 100%;
            max-width: 600px;
            border: 2px solid #ccc;
            border-radius: 10px;
        }
        select, button {
            margin-top: 10px;
            padding: 10px;
            font-size: 16px;
        }
        canvas {
            display: none;
        }
    </style>
</head>
<body>

    <h2>Learn English With Object Detection</h2>

    <label for="cameraSelect">Chọn Camera:</label>
    <select id="cameraSelect"></select>

    <video id="video" autoplay playsinline></video>
    <canvas id="canvas"></canvas>
    <img id="result" alt="Kết quả inference" style="display:block; margin-top:10px; border: 1px solid #ccc; max-width:100%;">

    <script>
        const video = document.getElementById('video');
        const canvas = document.getElementById('canvas');
        const resultImg = document.getElementById('result');
        const cameraSelect = document.getElementById('cameraSelect');
        const ctx = canvas.getContext('2d');

        let currentStream = null;
        let ws = null;
        let isProcessing = false; // Tránh gửi frame khi chưa có phản hồi

        function connectWebSocket() {
            ws = new WebSocket("wss://27c2-115-74-210-164.ngrok-free.app/ws");

            ws.onopen = () => console.log("✅ WebSocket Connected");

            ws.onerror = (error) => {
                console.error("❌ WebSocket Error:", error);
                alert("Không thể kết nối đến backend. Vui lòng thử lại sau!");
            };

            // Nhận kết quả inference từ backend
            ws.onmessage = (event) => {
                resultImg.src = "data:image/jpeg;base64," + event.data;
                isProcessing = false; // Đánh dấu đã nhận kết quả, cho phép gửi frame mới
            };
        }

        async function getCameras() {
            try {
                const devices = await navigator.mediaDevices.enumerateDevices();
                const videoDevices = devices.filter(device => device.kind === 'videoinput');

                cameraSelect.innerHTML = "";
                videoDevices.forEach((device, index) => {
                    const option = document.createElement('option');
                    option.value = device.deviceId;
                    option.text = device.label || `Camera ${index + 1}`;
                    cameraSelect.appendChild(option);
                });

                const backCamera = videoDevices.find(device => device.label.toLowerCase().includes("back"));
                startCamera(backCamera ? backCamera.deviceId : videoDevices[0]?.deviceId);
            } catch (error) {
                console.error("❌ Lỗi khi lấy danh sách camera:", error);
                alert("Không thể lấy danh sách camera.");
            }
        }

        async function startCamera(deviceId) {
            if (currentStream) {
                currentStream.getTracks().forEach(track => track.stop());
            }

            try {
                const constraints = {
                    video: {
                        deviceId: deviceId ? { exact: deviceId } : undefined,
                        width: { ideal: 1280 },
                        height: { ideal: 720 }
                    }
                };

                const stream = await navigator.mediaDevices.getUserMedia(constraints);
                video.srcObject = stream;
                currentStream = stream;

                video.onloadedmetadata = () => sendFrameLoop();

            } catch (error) {
                console.error("❌ Lỗi khi truy cập camera:", error);
                alert("Không thể truy cập camera. Kiểm tra quyền hoặc thử trình duyệt khác!");
            }
        }

        function sendFrame() {
            if (ws.readyState === WebSocket.OPEN && !isProcessing) {
                isProcessing = true;
                canvas.width = video.videoWidth;
                canvas.height = video.videoHeight;
                ctx.drawImage(video, 0, 0, canvas.width, canvas.height);

                const frame = canvas.toDataURL("image/jpeg", 0.4).split(',')[1];
                ws.send(frame);
            }
        }

        function sendFrameLoop() {
            sendFrame();
            requestAnimationFrame(sendFrameLoop);
        }

        cameraSelect.addEventListener("change", () => {
            startCamera(cameraSelect.value);
        });

        navigator.mediaDevices.getUserMedia({ video: true })
            .then(() => {
                getCameras();
                connectWebSocket();
            })
            .catch(error => {
                console.error("❌ Lỗi quyền camera:", error);
                alert("Bạn cần cấp quyền truy cập camera.");
            });

    </script>

</body>
</html>
