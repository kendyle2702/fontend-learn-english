<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Learn English With Object Detection</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 20px;
        }
        /* ·∫®n video nh∆∞ng v·∫´n ho·∫°t ƒë·ªông */
        video {
            position: absolute;
            width: 1px;
            height: 1px;
            opacity: 0;
            pointer-events: none;
        }
        select, button {
            margin-top: 10px;
            padding: 10px;
            font-size: 16px;
        }
        canvas {
            display: none;
        }
        img {
            width: 100%;
            max-width: 600px;
            border: 2px solid #ccc;
            border-radius: 10px;
            margin-top: 10px;
        }
    </style>
</head>
<body>

    <h2>Learn English With Object Detection</h2>

    <label for="cameraSelect">Ch·ªçn Camera:</label>
    <select id="cameraSelect"></select>

    <video id="video" autoplay playsinline></video>  <!-- Video b·ªã ·∫©n nh∆∞ng v·∫´n ch·∫°y -->
    <canvas id="canvas"></canvas>
    <img id="result" alt="K·∫øt qu·∫£ inference">

    <script>
        const video = document.getElementById('video');
        const canvas = document.getElementById('canvas');
        const resultImg = document.getElementById('result');
        const cameraSelect = document.getElementById('cameraSelect');
        const ctx = canvas.getContext('2d');

        let currentStream = null;
        let ws = null;
        let isProcessing = false;
        let animationFrameId = null;
        let isCameraStable = false; // Ki·ªÉm tra xem camera ƒë√£ s·∫µn s√†ng ch∆∞a

        function connectWebSocket() {
            ws = new WebSocket("wss://27c2-115-74-210-164.ngrok-free.app/ws");

            ws.onopen = () => console.log("‚úÖ WebSocket Connected");

            ws.onerror = (error) => {
                console.error("‚ùå WebSocket Error:", error);
                alert("Kh√¥ng th·ªÉ k·∫øt n·ªëi ƒë·∫øn backend. Vui l√≤ng th·ª≠ l·∫°i sau!");
            };

            ws.onmessage = (event) => {
                resultImg.src = "data:image/jpeg;base64," + event.data;
                isProcessing = false;
            };
        }

        async function getCameras() {
            try {
                const devices = await navigator.mediaDevices.enumerateDevices();
                const videoDevices = devices.filter(device => device.kind === 'videoinput');

                cameraSelect.innerHTML = "";
                videoDevices.forEach((device, index) => {
                    const option = document.createElement('option');
                    option.value = device.deviceId;
                    option.text = device.label || `Camera ${index + 1}`;
                    cameraSelect.appendChild(option);
                });

                const backCamera = videoDevices.find(device => device.label.toLowerCase().includes("back"));
                startCamera(backCamera ? backCamera.deviceId : videoDevices[0]?.deviceId);
            } catch (error) {
                console.error("‚ùå L·ªói khi l·∫•y danh s√°ch camera:", error);
                alert("Kh√¥ng th·ªÉ l·∫•y danh s√°ch camera.");
            }
        }

        async function startCamera(deviceId) {
            // üõë 1. D·ª´ng g·ª≠i frame khi ƒë·ªïi camera
            isCameraStable = false; // ƒê√°nh d·∫•u camera ch∆∞a ·ªïn ƒë·ªãnh
            if (animationFrameId) {
                cancelAnimationFrame(animationFrameId);
            }

            // D·ª´ng stream hi·ªán t·∫°i tr∆∞·ªõc khi m·ªü stream m·ªõi
            if (currentStream) {
                currentStream.getTracks().forEach(track => track.stop());
            }

            try {
                const constraints = {
                    video: {
                        deviceId: deviceId ? { exact: deviceId } : undefined,
                        width: { ideal: 1280 },
                        height: { ideal: 720 }
                    }
                };

                const stream = await navigator.mediaDevices.getUserMedia(constraints);
                video.srcObject = stream;
                currentStream = stream;

                // ‚úÖ 2. ƒê·ª£i camera ·ªïn ƒë·ªãnh tr∆∞·ªõc khi g·ª≠i frame (1 gi√¢y)
                setTimeout(() => {
                    isCameraStable = true;
                    sendFrameLoop();
                }, 1000);

            } catch (error) {
                console.error("‚ùå L·ªói khi truy c·∫≠p camera:", error);
                alert("Kh√¥ng th·ªÉ truy c·∫≠p camera. Ki·ªÉm tra quy·ªÅn ho·∫∑c th·ª≠ tr√¨nh duy·ªát kh√°c!");
            }
        }

        function sendFrame() {
            // üõë 3. Ch·ªâ g·ª≠i frame n·∫øu camera ƒë√£ ·ªïn ƒë·ªãnh
            if (!isCameraStable || ws.readyState !== WebSocket.OPEN || isProcessing) {
                return;
            }

            isProcessing = true;
            canvas.width = video.videoWidth;
            canvas.height = video.videoHeight;
            ctx.drawImage(video, 0, 0, canvas.width, canvas.height);

            const frame = canvas.toDataURL("image/jpeg", 0.5).split(',')[1];
            ws.send(frame);
        }

        function sendFrameLoop() {
            sendFrame();
            animationFrameId = requestAnimationFrame(sendFrameLoop);
        }

        cameraSelect.addEventListener("change", () => {
            console.log("üîÑ ƒê·ªïi camera, d·ª´ng g·ª≠i frame...");
            startCamera(cameraSelect.value);
        });

        navigator.mediaDevices.getUserMedia({ video: true })
            .then(() => {
                getCameras();
                connectWebSocket();
            })
            .catch(error => {
                console.error("‚ùå L·ªói quy·ªÅn camera:", error);
                alert("B·∫°n c·∫ßn c·∫•p quy·ªÅn truy c·∫≠p camera.");
            });

    </script>

</body>
</html>
