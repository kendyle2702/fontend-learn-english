<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YOLOv8 Inference Streaming</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 20px;
        }
        video {
            width: 100%;
            max-width: 600px;
            border: 2px solid #ccc;
            border-radius: 10px;
        }
        select, button {
            margin-top: 10px;
            padding: 10px;
            font-size: 16px;
        }
        canvas {
            display: none;
        }
    </style>
</head>
<body>

    <h2>Camera Live & Inference v·ªõi YOLOv8</h2>

    <label for="cameraSelect">Ch·ªçn Camera:</label>
    <!-- <p id="log"></p> -->
    <select id="cameraSelect"></select>

    <video id="video" autoplay playsinline></video>
    <canvas id="canvas"></canvas>
    <img id="result" alt="K·∫øt qu·∫£ inference" style="display:block; margin-top:10px; border: 1px solid #ccc; max-width:100%;">

    <script>
        const video = document.getElementById('video');
        const canvas = document.getElementById('canvas');
        const resultImg = document.getElementById('result');
        const cameraSelect = document.getElementById('cameraSelect');
        const ctx = canvas.getContext('2d');

        const log = document.getElementById('log');

        let currentStream = null;
        let ws = null;

        // ‚úÖ K·∫øt n·ªëi WebSocket ƒë·∫øn backend FastAPI
        function connectWebSocket() {
            ws = new WebSocket("wss://1498-2405-4803-dabb-cba0-9971-9112-4490-703f.ngrok-free.app/ws");

            ws.onopen = () => console.log("‚úÖ WebSocket Connected");

            ws.onerror = (error) => {console.error("‚ùå WebSocket Error:", error);
                alert("Kh√¥ng th·ªÉ k·∫øt n·ªëi ƒë·∫øn backend. Vui l√≤ng th·ª≠ l·∫°i sau!");
            };

            // Nh·∫≠n k·∫øt qu·∫£ inference t·ª´ backend
            ws.onmessage = (event) => {
                resultImg.src = "data:image/jpeg;base64," + event.data;
                // log.append("üî• Inference: " + event.data + "\n");
            };
        }

        // ‚úÖ L·∫•y danh s√°ch camera v√† ∆∞u ti√™n camera sau tr√™n ƒëi·ªán tho·∫°i
        async function getCameras() {
            try {
                const devices = await navigator.mediaDevices.enumerateDevices();
                const videoDevices = devices.filter(device => device.kind === 'videoinput');

                cameraSelect.innerHTML = "";
                videoDevices.forEach((device, index) => {
                    const option = document.createElement('option');
                    option.value = device.deviceId;
                    option.text = device.label || `Camera ${index + 1}`;
                    cameraSelect.appendChild(option);
                });

                // Ch·ªçn camera sau n·∫øu c√≥
                const backCamera = videoDevices.find(device => device.label.toLowerCase().includes("back"));
                startCamera(backCamera ? backCamera.deviceId : videoDevices[0]?.deviceId);
            } catch (error) {
                console.error("‚ùå L·ªói khi l·∫•y danh s√°ch camera:", error);
                alert("Kh√¥ng th·ªÉ l·∫•y danh s√°ch camera.");
            }
        }

        // ‚úÖ M·ªü camera
        async function startCamera(deviceId) {
            // D·ª´ng stream hi·ªán t·∫°i tr∆∞·ªõc khi m·ªü stream m·ªõi
            if (currentStream) {
                currentStream.getTracks().forEach(track => track.stop());
            }

            try {
                const constraints = {
                    video: {
                        deviceId: deviceId ? { exact: deviceId } : undefined,
                        width: { ideal: 1280 },
                        height: { ideal: 720 }
                    }
                };

                const stream = await navigator.mediaDevices.getUserMedia(constraints);
                video.srcObject = stream;
                currentStream = stream;

                // ‚úÖ Khi camera s·∫µn s√†ng, g·ª≠i frame li√™n t·ª•c
                video.onloadedmetadata = () => sendFrame();

            } catch (error) {
                console.error("‚ùå L·ªói khi truy c·∫≠p camera:", error);
                alert("Kh√¥ng th·ªÉ truy c·∫≠p camera. Ki·ªÉm tra quy·ªÅn ho·∫∑c th·ª≠ tr√¨nh duy·ªát kh√°c!");
            }
        }

        // ‚úÖ G·ª≠i frame l√™n backend li√™n t·ª•c
        function sendFrame() {
            if (ws.readyState === WebSocket.OPEN) {
                // log.append("üî• Inference: " + video.videoWidth + "\n");
                canvas.width = video.videoWidth;
                canvas.height = video.videoHeight;
                ctx.drawImage(video, 0, 0, canvas.width, canvas.height);

                const frame = canvas.toDataURL("image/jpeg", 0.7).split(',')[1];
                ws.send(frame);
            }
            requestAnimationFrame(sendFrame);
        }

        // ‚úÖ Khi ch·ªçn camera kh√°c, ƒë·ªïi camera
        cameraSelect.addEventListener("change", () => {
            startCamera(cameraSelect.value);
        });

        // ‚úÖ Ki·ªÉm tra quy·ªÅn camera & l·∫•y danh s√°ch
        navigator.mediaDevices.getUserMedia({ video: true })
            .then(() => {
                getCameras();
                connectWebSocket();
            })
            .catch(error => {
                console.error("‚ùå L·ªói quy·ªÅn camera:", error);
                alert("B·∫°n c·∫ßn c·∫•p quy·ªÅn truy c·∫≠p camera trong c√†i ƒë·∫∑t tr√¨nh duy·ªát.");
            });

    </script>

</body>
</html>
