<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Learn English With Object Detection</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 20px;
        }
        /* ·∫®n video nh∆∞ng v·∫´n ch·∫°y ƒë·ªÉ l·∫•y frame */
        video {
            position: absolute;
            width: 1px;
            height: 1px;
            opacity: 0;
            pointer-events: none;
        }
        select, button {
            margin-top: 10px;
            padding: 10px;
            font-size: 16px;
        }
        canvas {
            display: none;
        }
        img {
            width: 100%;
            max-width: 600px;
            border: 2px solid #ccc;
            border-radius: 10px;
            margin-top: 10px;
        }
    </style>
</head>
<body>

    <h2>Learn English With Object Detection</h2>

    <label for="cameraSelect">Ch·ªçn Camera:</label>
    <select id="cameraSelect"></select>

    <video id="video" autoplay playsinline></video>  <!-- Video b·ªã ·∫©n nh∆∞ng v·∫´n ch·∫°y -->
    <canvas id="canvas"></canvas>
    <img id="result" alt="K·∫øt qu·∫£ inference">

    <script>
        const video = document.getElementById('video');
        const canvas = document.getElementById('canvas');
        const resultImg = document.getElementById('result');
        const cameraSelect = document.getElementById('cameraSelect');
        const ctx = canvas.getContext('2d');

        let currentStream = null;
        let ws = null;
        let isProcessing = false;
        let animationFrameId = null;
        let lastFrameTime = Date.now();  // Theo d√µi th·ªùi gian g·ª≠i frame cu·ªëi c√πng

        function connectWebSocket() {
            ws = new WebSocket("wss://your-backend-url/ws");

            ws.onopen = () => console.log("‚úÖ WebSocket Connected");

            ws.onerror = (error) => {
                console.error("‚ùå WebSocket Error:", error);
                alert("Kh√¥ng th·ªÉ k·∫øt n·ªëi ƒë·∫øn backend. Vui l√≤ng th·ª≠ l·∫°i sau!");
            };

            // Nh·∫≠n k·∫øt qu·∫£ inference t·ª´ backend
            ws.onmessage = (event) => {
                resultImg.src = "data:image/jpeg;base64," + event.data;
                isProcessing = false;
                lastFrameTime = Date.now();
            };
        }

        async function getCameras() {
            try {
                const devices = await navigator.mediaDevices.enumerateDevices();
                const videoDevices = devices.filter(device => device.kind === 'videoinput');

                cameraSelect.innerHTML = "";
                let defaultCameraId = null;

                videoDevices.forEach((device, index) => {
                    const option = document.createElement('option');
                    option.value = device.deviceId;
                    option.text = device.label || `Camera ${index + 1}`;
                    cameraSelect.appendChild(option);

                    // M·∫∑c ƒë·ªãnh ch·ªçn camera tr∆∞·ªõc n·∫øu c√≥, n·∫øu kh√¥ng ch·ªçn camera ƒë·∫ßu ti√™n
                    if (device.label.toLowerCase().includes("front")) {
                        defaultCameraId = device.deviceId;
                    }
                });

                // N·∫øu kh√¥ng t√¨m th·∫•y camera tr∆∞·ªõc, ch·ªçn camera ƒë·∫ßu ti√™n
                defaultCameraId = defaultCameraId || videoDevices[0]?.deviceId;
                cameraSelect.value = defaultCameraId;

                // B·∫Øt ƒë·∫ßu camera m·∫∑c ƒë·ªãnh
                startCamera(defaultCameraId);
            } catch (error) {
                console.error("‚ùå L·ªói khi l·∫•y danh s√°ch camera:", error);
                alert("Kh√¥ng th·ªÉ l·∫•y danh s√°ch camera.");
            }
        }

        async function startCamera(deviceId) {
            if (currentStream) {
                currentStream.getTracks().forEach(track => track.stop());
            }

            try {
                const constraints = {
                    video: {
                        deviceId: deviceId ? { exact: deviceId } : undefined,
                        width: { ideal: 1280 },
                        height: { ideal: 720 }
                    }
                };

                const stream = await navigator.mediaDevices.getUserMedia(constraints);
                video.srcObject = stream;
                currentStream = stream;

                // ƒê·ª£i camera kh·ªüi ƒë·ªông tr∆∞·ªõc khi g·ª≠i frame
                setTimeout(() => {
                    if (animationFrameId) cancelAnimationFrame(animationFrameId);
                    sendFrameLoop();
                }, 500); // Ch·ªù 500ms ƒë·ªÉ tr√°nh l·ªói camera b·ªã ƒë·ª©ng

            } catch (error) {
                console.error("‚ùå L·ªói khi truy c·∫≠p camera:", error);
                alert("Kh√¥ng th·ªÉ truy c·∫≠p camera. Ki·ªÉm tra quy·ªÅn ho·∫∑c th·ª≠ tr√¨nh duy·ªát kh√°c!");
            }
        }

        function sendFrame() {
            // Ki·ªÉm tra n·∫øu WebSocket b·ªã m·∫•t k·∫øt n·ªëi, t·ª± ƒë·ªông k·∫øt n·ªëi l·∫°i
            if (!ws || ws.readyState !== WebSocket.OPEN) {
                console.warn("üîÑ WebSocket kh√¥ng ho·∫°t ƒë·ªông, k·∫øt n·ªëi l·∫°i...");
                connectWebSocket();
                return;
            }

            if (!isProcessing) {
                isProcessing = true;
                canvas.width = video.videoWidth;
                canvas.height = video.videoHeight;
                ctx.drawImage(video, 0, 0, canvas.width, canvas.height);

                const frame = canvas.toDataURL("image/jpeg", 0.4).split(',')[1];
                ws.send(frame);
            }

            // Ki·ªÉm tra n·∫øu kh√¥ng c√≥ frame n√†o ƒë∆∞·ª£c g·ª≠i trong 5s, reset WebSocket
            if (Date.now() - lastFrameTime > 5000) {
                console.warn("üõë Kh√¥ng g·ª≠i frame n√†o trong 5s, kh·ªüi ƒë·ªông l·∫°i WebSocket!");
                ws.close();
                connectWebSocket();
            }
        }

        function sendFrameLoop() {
            sendFrame();
            animationFrameId = requestAnimationFrame(sendFrameLoop);
        }

        cameraSelect.addEventListener("change", () => {
            console.log("üîÑ ƒê·ªïi camera, d·ª´ng v√≤ng l·∫∑p hi·ªán t·∫°i...");
            cancelAnimationFrame(animationFrameId);
            startCamera(cameraSelect.value);
        });

        navigator.mediaDevices.getUserMedia({ video: true })
            .then(() => {
                getCameras();
                connectWebSocket();
            })
            .catch(error => {
                console.error("‚ùå L·ªói quy·ªÅn camera:", error);
                alert("B·∫°n c·∫ßn c·∫•p quy·ªÅn truy c·∫≠p camera.");
            });

    </script>

</body>
</html>
